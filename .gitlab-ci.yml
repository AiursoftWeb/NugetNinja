stages:
  - restore
  - build
  - analyze
  - test
  - publish
  - pack

before_script:
  - export DOTNET_CLI_TELEMETRY_OPTOUT=1
  - export DOTNET_PRINT_TELEMETRY_MESSAGE=false
  - export ASPNETCORE_ENVIRONMENT=Production
  - export ASPNETCORE_FORWARDEDHEADERS_ENABLED=true

restore:
  stage: restore
  script:
    - dotnet restore --configfile nuget.config

build:
  stage: build
  script:
    - dotnet build --configuration Release --no-self-contained

analyze:
  stage: analyze
  script:
    - dotnet tool install JetBrains.ReSharper.GlobalTools --global || true
    - ls -la
    - ~/.dotnet/tools/jb inspectcode ./Aiursoft.NugetNinja.sln --output=analyze_output.xml --build
  artifacts:
    paths:
      - analyze_output.xml

test:
  stage: test
  script:
    - dotnet test --collect "Code coverage"

publish:
  stage: publish
  script:
    - dotnet publish --configuration Release --runtime linux-x64 --no-self-contained *.sln

pack:
  stage: pack
  script:
    - dotnet pack --configuration Release --project '**/*.csproj'
